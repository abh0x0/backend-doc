<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- API Layer -->
  <rect x="50" y="50" width="700" height="120" fill="#e6f3ff" stroke="#4b83db" stroke-width="2" rx="4"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial" font-size="24" fill="#4b83db">GraphQL API Layer</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial" font-size="18">User APIs</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial" font-size="18">Admin APIs</text>
  <text x="600" y="130" text-anchor="middle" font-family="Arial" font-size="18">Webhook Handlers</text>

  <!-- Business Core -->
  <rect x="50" y="220" width="700" height="200" fill="#e8f5e9" stroke="#43a047" stroke-width="2" rx="4"/>
  <text x="400" y="260" text-anchor="middle" font-family="Arial" font-size="24" fill="#43a047">Business Core (golib)</text>

  <!-- Core Components -->
  <rect x="100" y="290" width="180" height="100" fill="#f8f9fa" stroke="#43a047" stroke-width="2" rx="4"/>
  <text x="190" y="345" text-anchor="middle" font-family="Arial" font-size="18">Trading Engine</text>

  <rect x="310" y="290" width="180" height="100" fill="#f8f9fa" stroke="#43a047" stroke-width="2" rx="4"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial" font-size="18">Payment System</text>

  <rect x="520" y="290" width="180" height="100" fill="#f8f9fa" stroke="#43a047" stroke-width="2" rx="4"/>
  <text x="610" y="345" text-anchor="middle" font-family="Arial" font-size="18">User Management</text>

  <!-- Data Layer -->
  <rect x="50" y="470" width="700" height="120" fill="#fff3e0" stroke="#f57c00" stroke-width="2" rx="4"/>
  <text x="400" y="510" text-anchor="middle" font-family="Arial" font-size="24" fill="#f57c00">Data Layer</text>
  <text x="200" y="550" text-anchor="middle" font-family="Arial" font-size="18">PostgreSQL</text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial" font-size="18">Redis Cache</text>
  <text x="600" y="550" text-anchor="middle" font-family="Arial" font-size="18">External Integrations</text>

  <!-- Connecting Lines -->
  <line x1="400" y1="170" x2="400" y2="220" stroke="#666" stroke-width="2"/>
  <line x1="400" y1="420" x2="400" y2="470" stroke="#666" stroke-width="2"/>
</svg>